<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand Tracking App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <button id="toggleCameraBtn">Start Camera</button>
  <header>
    <h1>CamCam</h1>
    <p>Make a gesture. Look through the circle. Let magic happen.</p>
  </header>
  <main class="container">
    <canvas id="output_canvas" width="640" height="480"></canvas>
    <video id="input_video" autoplay muted playsinline></video>
  </main>
  <div id="gesture">Gesture: <span>None</span></div>
</body>
</html>
